upstream backend {
    server backend:3000;
}

server {
    listen 80;
    server_name localhost;

    location /api/ {
        proxy_pass http://backend/;
    }

    location /api/api-docs/ {
        proxy_pass http://backend/api-docs/;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }
}